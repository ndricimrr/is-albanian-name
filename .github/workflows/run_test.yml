name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "main"
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Check dependencies
        run: ls node_modules/albanian-names-dataset

      - name: Run the function against some test cases
        run: npm run test
